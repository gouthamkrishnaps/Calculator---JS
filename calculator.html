<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <!-- css file -->
    <link rel="stylesheet" href="calculator.css">
    <!-- js file -->
    <script src="calculator.js"></script>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

    <!-- font awesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="calculator container-fluid">
        <h1 class="head text-center p-5">Calculator</h1>
        <div class="row">
            <div class="col-lg-4 col-sm-12"></div>
            <div class="col-lg-4 col-sm-12">
                <div class="calculator-container border border-3 border-light mt-4 rounded">

                    <div class="calculator-keys">
                        <input type="text" id="result" placeholder="0" class="calculator-screen text-light fs-1" readonly>      
                    </div>
                    <div class="calculator-keys">
                        <button class="keys" onclick="display('7')" type="button">7</button>
                        <button class="keys" onclick="display('8')" type="button">8</button>
                        <button class="keys" onclick="display('9')" type="button">9</button>
                        <button class="keys" onclick="display('/')" type="button"><i class="fa-solid fa-divide" style="color: #00ff0d;"></i></button>
                    </div>
                    <div class="calculator-keys">
                        <button class="keys" onclick="display('4')" type="button">4</button>
                        <button class="keys" onclick="display('5')" type="button">5</button>
                        <button class="keys" onclick="display('6')" type="button">6</button>
                        <button class="keys" onclick="display('*')" type="button"><i class="fa-solid fa-xmark" style="color: #00ff0d;"></i></button>
                    </div>
                    <div class="calculator-keys">
                        <button class="keys" onclick="display('1')" type="button">1</button>
                        <button class="keys" onclick="display('2')" type="button">2</button>
                        <button class="keys" onclick="display('3')" type="button">3</button>
                        <button class="keys" onclick="display('-')" type="button"><i class="fa-solid fa-minus" style="color: #00ff0d;"></i></button>
                    </div>
                    <div class="calculator-keys">
                        <button class="keys" onclick="display('0')" type="button">0</button>
                        <button class="keys" onclick="display('.')" type="button">.</button>
                        <button class="keys" onclick="solution('=')" type="button"><i class="fa-solid fa-equals" style="color: #ffffff;"></i></button>
                        <button class="keys" onclick="display('+')" type="button"><i class="fa-solid fa-plus" style="color: #00ff0d;"></i></button>
                    </div>
                    <div class="calculator-keys">
                        <button class="keys" onclick="clearAll()" type="button"><b>AC</b></button>
                        <button class="keys" onclick="back()" type="button"><b><i class="fa-solid fa-delete-left" style="color: #ffffff;"></i></b></button>     
                    </div>

                </div>
            </div>
            <div class="col-lg-4 col-sm-12"></div>
        </div>
    </div>
</body>
</html>
